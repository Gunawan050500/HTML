<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tugas3a</title>
</head>
<body>
    <form action="#" name="frmLatihan" method="get">
    <table border="0" align="center" cellpadding="10"  width="19%">
        <thead>
            <tr  bgcolor="grey">
                <th colspan="2">Form Register Produk</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td width="39%"><label>Nama Produk</label></td>
                <td>
                    <input type="text" name="nama" value="" size="15" maxlength="15">
                </td>
            </tr>
            <tr>
                <td><label>Jenis Produk</label></td>
                <td>
                    <select name="jenis" id="">
                        <option value="" selected>- Kategori Produk -</option>
                        <option value="elektronik">Elektronik</option>
                        <option value="atk">ATK</option>
                        <option value="fashion">Fashion</option>
                        <option value="kecantikan">Kecantikan</option>
                        <option value="makanan">Makanan</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td width="39%"><label>Harga</label></td>
                <td>
                    <input type="text" name="harga" value="" size="15" maxlength="15">
                </td>
            </tr>
            <tr>
                <td width="39%"><label>Stok</label></td>
                <td>
                    <input type="text" name="stok" value="" size="15" maxlength="15">
                </td>
            </tr>
            <tr>
                <td width="39%"><label>Photo</label></td>
                <td>
                    <input type="text" name="photo" value="" size="15" maxlength="15">
                </td>
            </tr>
        </tbody>
        <tfoot>
            <tr  bgcolor="grey" align="center">
                <td colspan="2">
                    <input type="submit" name="proses" value="kirim">&nbsp;&nbsp;&nbsp;
                    <input type="reset" name="unproses" value="batal">
                </td>
            </tr>
        </tfoot>
    </table>
    </form>
</body>
</html>
